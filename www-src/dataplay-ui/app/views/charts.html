<div class="charts" ng-init="init()">
	<div class="row">
		<div class="col-md-6 chart-title"><h1>{{chart.title}}</h1></div>
		<div class="col-md-6 chart-info pull-right well well-sm"><h5 ng-bind-html="chart.description"></h5></div>
	</div>

	<div class="row">
		<div class="col-md-12"><a class="btn btn-warning pull-right" ng-click="resetAll()">Reset all</a></div>
		<div class="col-md-12" ng-switch="chart.type">
			<span ng-include="'views/charts/related/lineRanged.html'"></span>
			<span ng-include="'views/charts/related/row.html'"></span>
			<span ng-include="'views/charts/related/column.html'"></span>
			<span ng-include="'views/charts/related/pie.html'"></span>
			<span ng-include="'views/charts/related/bubble.html'"></span>
		</div>
	</div>
</div>
