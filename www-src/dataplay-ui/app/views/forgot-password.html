<form name="resetPasswordForm" class="form-signin" role="form" ng-hide="forgotPassword.sent" ng-submit="forgotPassword(user)" novalidate>
	<div ng-show="hasError()" class="alert alert-dismissable alert-danger">
		<button type="button" class="close" ng-click="closeAlert()">Ã—</button>
		{{user.message}}
	</div>

	<div class="form-group" ng-class="{'has-error': resetPasswordForm.username.$invalid && !resetPasswordForm.username.$pristine}">
		<input class="form-control" name="username" type="email" placeholder="Email" ng-required="true" ng-model="user.username" autocomplete="off" />
		<p data-ng-show="resetPasswordForm.username.$error.required && !resetPasswordForm.username.$pristine" class="help-block">Required</p>
		<p data-ng-show="resetPasswordForm.username.$error.email && !resetPasswordForm.username.$pristine" class="help-block">Not a valid email!</p>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block" value="Login" title="Login" ng-disabled="!resetPasswordForm.$valid"><span>Continue</span></button>
	</div>
</form>

<div ng-show="forgotPassword.sent">
	<h3>Please check your email</h3>
	We've sent you an email that will allow you to reset your password quickly and easily.
</div>
