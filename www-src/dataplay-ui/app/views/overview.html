<div class="overview">
	<h1>Overview</h1> <em>of</em> <h4>"{{params.id}}"</h4>

	<a class="btn btn-warning pull-right reset" ng-click="resetAll()">Reset all</a>

	<div class="row" ng-init="getRelatedCharts()">
		<div class="col-md-4" ng-repeat="chart in chartsInfo" id="{{chart.id}}">
			<a ng-href="/charts/{{params.id}}/{{chart.type}}/{{chart.xLabel}}/{{chart.yLabel}}">
				<span><h4>{{chart.xLabel}}</h4> <h5>vs</h5> <h4>{{chart.yLabel}}</h4></span>
			</a>

			<div class="chartSwitch"
				ng-if="chart.type == 'line'"

				dc-chart="lineChart"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-elastic-y="true"
				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-x-axis-label="chart.xLabel"
				dc-y-axis-label="chart.yLabel"

				dc-render-data-points="true"
				dc-render-area="true"

				dc-post-setup-chart="lineChartPostSetup"
			></div>

			<div class="chartSwitch"
				ng-if="chart.type == 'row' || chart.type == 'bar'"

				dc-chart="rowChart"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-elastic-x="true"
				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-x-axis-label="chart.xLabel"
				dc-y-axis-label="chart.yLabel"

				dc-post-setup-chart="rowChartPostSetup"
			></div>

			<div class="chartSwitch"
				ng-if="chart.type == 'column'"

				dc-chart="barChart"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-elastic-y="true"
				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-x-axis-label="chart.xLabel"
				dc-y-axis-label="chart.yLabel"

				dc-post-setup-chart="columnChartPostSetup"
			></div>

			<div class="chartSwitch"
				ng-if="chart.type == 'pie'"

				dc-chart="pieChart"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-post-setup-chart="pieChartPostSetup"
			></div>

			<div class="chartSwitch"
				ng-if="chart.type == 'bubble'"

				dc-chart="bubbleOverlay"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-post-setup-chart="bubbleChartPostSetup"
			></div>

			<div class="chartSwitch" ng-if="!isPlotAllowed(chart.type)">
				<div class="well text-center">Oops! nothing to plot.</div>
			</div>
		</div>
	</div>
</div>
