<div class="overview">
	<h1>Overview</h1> <em>of</em> <h4>"{{params.id}}"</h4>

	<a class="btn btn-warning pull-right reset" ng-click="resetAll()">Reset all</a>

	<div class="row" ng-init="getCharts()">
		<div class="col-md-4" ng-repeat="chart in chartsInfo" id="{{chart.id}}" >
			<a ng-href="/charts/{{guid}}?type={{chart.plot}}&x={{chart.x}}&y={{chart.y}}">
				<h4>{{chart.x}}-{{chart.y}} ({{chart.type}})</h4>
			</a>
			<div
				ng-show="chart.plot == 'lineChart'"
				dc-chart="{{chart.plot}}"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-render-data-points="true"
				dc-elastic-y="true"
				dc-render-area="true"
				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-tick-format="chart.tickFormat"
				dc-tick-values="chart.tickValues"
				dc-dimension="chart.entry.dimension"
				dc-group="chart.entry.group"
				dc-x="chart.xScale"
				dc-x-units="chart.xUnits"
			></div>

			<div
				ng-show="chart.plot == 'pieChart'"
				dc-chart="{{chart.plot}}"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-radius="chart.radius"
				dc-inner-radius="chart.innerRadius"
				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-dimension="chart.entry.dimension"
				dc-group="chart.entry.group"
				dc-min-angle-for-label="0.1"
				dc-title="chart.title"
				dc-slices-cap="6"
			></div>
		</div>
		<div id="charts"></div>
	</div>
</div>
