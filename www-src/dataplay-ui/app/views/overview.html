<div class="overview">
	<h1>Overview</h1> <em>of</em> <h4>"{{params.id}}"</h4>

	<a class="btn btn-warning pull-right reset" ng-click="resetAll()">Reset all</a>

	<div class="row" ng-init="getRelatedCharts()">
		<div class="col-md-4" ng-repeat="chart in chartsInfo" id="{{chart.id}}" ng-switch="chart.chart">
			<a ng-href="/charts/{{params.id}}/{{chart.chart}}/{{chart.xLabel}}/{{chart.yLabel}}">
				<span ng-show="chart.xLabel && chart.yLabel"><h4>{{chart.xLabel}}</h4> <h5>vs</h5> <h4>{{chart.yLabel}}</h4></span>
				<span ng-show="chart.xLabel && !chart.yLabel"><h4>{{chart.xLabel}}</h4></span>
			</a>
			<div class="chartSwitch"
				ng-switch-when="line"

				dc-chart="lineChart"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-elastic-y="true"
				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-x-axis-label="chart.xLabel"
				dc-y-axis-label="chart.yLabel"

				dc-render-data-points="true"
				dc-render-area="true"

				dc-post-setup-chart="lineChartPostSetup"
			></div>

			<div class="chartSwitch"
				ng-switch-when="column"

				dc-chart="barChart"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-elastic-y="true"
				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-x-axis-label="chart.xLabel"
				dc-y-axis-label="chart.yLabel"

				dc-post-setup-chart="barChartPostSetup"
			></div>

			<div class="chartSwitch"
				ng-switch-when="row"

				dc-chart="rowChart"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-elastic-y="true"
				dc-transition-duration="500"
				dc-colors="d3.scale.category20()"

				dc-elastic-x="true"

				dc-x-axis-label="chart.xLabel"
				dc-y-axis-label="chart.yLabel"
			></div>

			<!-- <div class="chartSwitch"
				ng-switch-when="pie"

				dc-chart="pieChart"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-radius="chart.radius"

				dc-group="chart.entry.group"
				dc-min-angle-for-label="0.1"
				dc-title="chart.title"
				dc-slices-cap="6"
			></div> -->

				ng-switch-when="bubble"

				dc-chart="bubbleOverlay"

				dc-width="{{width}}"
				dc-height="{{height}}"
				dc-margins="{{margin}}"
				dc-mouse-zoomable="false"
				dc-brush-on="false"

				dc-transition-duration="500"

			<div class="chartSwitch" ng-switch-default>Oops! nothing to plot.</div>
		</div>
	</div>
</div>
