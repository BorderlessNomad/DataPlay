<!-- Smart Caching -->
<span ng-include="'views/charts/line.html'"></span>
<span ng-include="'views/charts/row.html'"></span>
<span ng-include="'views/charts/column.html'"></span>
<span ng-include="'views/charts/pie.html'"></span>
<span ng-include="'views/charts/bubble.html'"></span>

<div class="overview">
	<h1>Overview</h1> <em>of</em> <h4>"{{params.id}}"</h4>

	<a class="btn btn-warning pull-right reset" ng-click="resetAll()">Reset all</a>

	<div class="row" ng-show="chartsInfo.length <= 0">
		<div class="col-md-12">
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>

	<div class="row" ng-init="getRelatedCharts()" ng-show="chartsInfo.length > 0">
		<div class="col-md-4" ng-repeat="chart in chartsInfo" id="{{chart.id}}">
			<a ng-href="/charts/{{params.id}}/{{chart.type}}/{{chart.xLabel}}/{{chart.yLabel}}" ng-hide="chart.type == 'bubble'">
				<span><h4>{{chart.xLabel}}</h4> <h5>vs</h5> <h4>{{chart.yLabel}}</h4></span>
			</a>
			<a ng-href="/charts/{{params.id}}/{{chart.type}}/{{chart.xLabel}}/{{chart.yLabel}}/{{chart.zLabel}}" ng-show="chart.type == 'bubble'">
				<span><h4>{{chart.xLabel}}</h4> <h5>vs</h5> <h4>{{chart.yLabel}}</h4> <h5>vs</h5> <h4>{{chart.zLabel}}</h4></span>
			</a>

			<span ng-include="'views/charts/line.html'"></span>
			<span ng-include="'views/charts/row.html'"></span>
			<span ng-include="'views/charts/column.html'"></span>
			<span ng-include="'views/charts/pie.html'"></span>
			<span ng-include="'views/charts/bubble.html'"></span>

			<div class="chartSwitch" ng-if="!isPlotAllowed(chart.type)">
				<div class="well text-center">Oops! nothing to plot.</div>
			</div>
		</div>

		<div class="col-md-12">
			<a id="getRelated" href="#" class="btn btn-default btn-block" ng-click="getRelated()" ng-hide="limit.related">Show more ({{max.related - offset.related}}) <span class="caret"></span></a>
		</div>
	</div>
</div>
