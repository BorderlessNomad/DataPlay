<form name="registerForm" class="form-signin" role="form" ng-controller="UserCtrl" ng-submit="register(user)" novalidate>
	<div class="alert alert-dismissable alert-danger" ng-show="user.message.length > 0">
		<button type="button" class="close" data-dismiss="alert">Ã—</button>
		{{user.message}}
	</div>
	<div class="form-group" ng-class="{'has-error': registerForm.username.$invalid && !registerForm.username.$pristine}">
		<input class="form-control" name="username" type="text" placeholder="Username" ng-required="true" ng-model="user.username" autocomplete="off" />
		<p data-ng-show="registerForm.username.$invalid && !registerForm.username.$pristine" class="help-block">Required</p>
	</div>
	<div class="form-group" ng-class="{'has-error': registerForm.password.$invalid && !registerForm.password.$pristine}">
		<input class="form-control" name="password" type="password" placeholder="Password" ng-required="true" ng-model="user.password" autocomplete="off" />
		<p data-ng-show="registerForm.password.$invalid && !registerForm.password.$pristine" class="help-block">Required</p>
	</div>
	<div class="form-group" ng-class="{'has-error': registerForm.password_confirm.$invalid && !registerForm.password_confirm.$pristine}">
		<input class="form-control" name="password_confirm" type="password" placeholder="Confirm Password" ng-required="true" ng-model="user.password_confirm" data-match="user.password" autocomplete="off" />
		<p data-ng-show="registerForm.password_confirm.$error.match && !registerForm.password_confirm.$pristine" class="help-block">Passwords do not match</p>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block" value="Register" title="Register" ng-disabled="!registerForm.$valid">
			<span>Register</span>
	</button>
	</div>
</form>
