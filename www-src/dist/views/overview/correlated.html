<div class="col-md-4" ng-repeat="chart in chartsCorrelated" id="{{chart.info.id}}" ng-if="hasCorrelatedCharts() > 0"> <a class="correlated no-underline" href="/{{chart.info.url}}"> {{chart.title}} <span ng-include="'views/charts/correlated/line.html'"></span> <span ng-include="'views/charts/correlated/column.html'"></span> <span ng-include="'views/charts/correlated/scatter.html'"></span> <div class="chartSwitch" ng-if="chart.data.length == 0"> <div class="well text-center">Oops! nothing to plot.</div> </div> </a> </div> <div class="col-md-12" ng-if="loading.correlated" ng-include="'views/loader.html'"></div> <div class="col-md-12" ng-if="!loading.correlated && hasCorrelatedCharts() <= 0"> <div class="jumbotron"> <p class="text-center">Sorry we are unable to generate any Correlated data for given set.</p> </div> </div> <div class="col-md-12"> <a id="getCorrelated" href="#" class="btn btn-default btn-block" ng-click="getCorrelated()" ng-hide="limit.correlated || loading.correlated || hasCorrelatedCharts() <= 0">Show more ({{max.correlated - offset.correlated}}) <span class="caret"></span></a> </div>
