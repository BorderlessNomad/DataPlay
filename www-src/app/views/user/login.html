<div class="row" ng-controller="UserCtrl">
	<div class="col-md-4 col-md-offset-1">
		<h4 class="text-center">Log in with existing account</h4>
		<form name="loginForm" class="form-signin" role="form" ng-submit="login(user)" novalidate>
			<div ng-show="hasError('login')" class="alert alert-dismissable alert-danger">
				<button type="button" class="close" ng-click="closeAlert()">×</button>
				{{user.message}}
			</div>

			<div class="form-group" ng-class="{'has-error': loginForm.username.$invalid && !loginForm.username.$pristine}">
				<input class="form-control" name="username" type="email" placeholder="Email" ng-required="true" ng-model="user.username" autocomplete="off" />
				<p data-ng-show="loginForm.username.$error.required && !loginForm.username.$pristine" class="help-block">Required</p>
				<p data-ng-show="loginForm.username.$error.email && !loginForm.username.$pristine" class="help-block">Not a valid email!</p>
			</div>
			<div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
				<input class="form-control" name="password" type="password" placeholder="Password" ng-required="true" ng-model="user.password" autocomplete="off" />
				<p data-ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Required</p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block" id="submit-login" value="Login" title="Login" ng-disabled="!loginForm.$valid"><span>Login</span></button>
			</div>
			<div class="form-group text-right">
				<a href="user/forgotpassword">Forgot your password?</a>
			</div>
		</form>
		<div class="row">
			<div class="col-md-10 col-md-offset-1 text-center" ng-controller="UserCtrl">
				<h4>or log in using:</h4>
				<ul id="social-logins">
					<li><button class="btn btn-primary social-login-btns" id="social-logins-facebook" ng-click="socialLogin('facebook')"><i class="fa fa-lg fa-facebook"></i></button></li>
					<!-- <li><button class="btn btn-primary social-login-btns" id="social-logins-windows" ng-click="socialLogin('windows')"><i class="fa fa-lg fa-windows"></i></button></li> -->
					<li><button class="btn btn-primary social-login-btns" id="social-logins-google" ng-click="socialLogin('google')"><i class="fa fa-lg fa-google-plus"></i></button></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="col-md-4 col-md-offset-2">
		<h4 class="text-center">Register a new account</h4>
		<form name="registerForm" class="form-signin" role="form" ng-submit="register(user)" novalidate>
			<div ng-show="hasError('register')" class="alert alert-dismissable alert-danger">
				<button type="button" class="close" ng-click="closeAlert()">×</button>
				{{user.message}}
			</div>

			<div class="form-group" ng-class="{'has-error': registerForm.username.$invalid && !registerForm.username.$pristine}">
				<input class="form-control" name="username" type="email" placeholder="Email" ng-required="true" ng-model="user.username" autocomplete="off" />
				<p ng-show="registerForm.username.$error.required && !registerForm.username.$pristine" class="help-block">Required</p>
				<p ng-show="registerForm.username.$error.email && !registerForm.username.$pristine" class="help-block">Not a valid email!</p>
			</div>

			<div class="form-group" ng-class="{'has-error': registerForm.password.$invalid && !registerForm.password.$pristine}">
				<input class="form-control" name="password" type="password" placeholder="Password" ng-required="true" ng-model="user.password" autocomplete="off" />
				<p ng-show="registerForm.password.$invalid && !registerForm.password.$pristine" class="help-block">Required</p>
			</div>

			<div class="form-group" ng-class="{'has-error': registerForm.password_confirm.$invalid && !registerForm.password_confirm.$pristine}">
				<input class="form-control" name="password_confirm" type="password" placeholder="Confirm Password" ng-required="true" ng-model="user.password_confirm" match="user.password" autocomplete="off" />
				<p ng-show="registerForm.password_confirm.$error.match && !registerForm.password_confirm.$pristine" class="help-block">Passwords do not match</p>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block" id="submit-register" value="Register" title="Register" ng-disabled="!registerForm.$valid">
					<span>Register</span>
			</button>
			</div>
		</form>
	</div>
</div>
