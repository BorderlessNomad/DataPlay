<div id="landingpage" ng-init="init()">
	<div class="row" id="main">
		<div class="col-xs-12">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<div class="row">
						<div class="col-xs-12">
							<img src="images/logo.png" alt="DataPlay" />
							<div>Join 1000s of players in the quest to discover stories within open data.</div>
						</div>
					</div>

					<div class="row" id="stats">
						<div class="col-xs-4">
							<div ng-if="stats.players">
								{{stats.players}}<br/>
								people playing
							</div>
						</div>
						<div class="col-xs-4">
							<div ng-if="stats.discoveries">
								{{stats.discoveries}}<br/>
								discoveries so far
							</div>
							<div ng-if="!stats.discoveries" ng-include="'views/loader.html'"></div>
						</div>
						<div class="col-xs-4">
							<div ng-if="stats.datasets">
								{{stats.datasets}}<br/>
								data sets added
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							<p><a href="user/register" class="btn btn-primary">Register Now</a></p>
							<p>It's Free!</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="row" id="graphs">
		<div class="col-xs-3" ng-repeat="chart in chartsRelated | limitTo: 4">
			<div ng-if="!chart.info">
				{{chart.title}}
				<span ng-include="'views/charts/related/line.html'"></span>
				<span ng-include="'views/charts/related/row.html'"></span>
				<span ng-include="'views/charts/related/column.html'"></span>
				<span ng-include="'views/charts/related/pie.html'"></span>
				<span ng-include="'views/charts/related/bubble.html'"></span>
			</div>

			<div ng-if="chart.info">
				{{chart.info.title[0]}} and {{chart.info.title[1]}}
				<span ng-include="'views/charts/correlated/line.html'"></span>
				<span ng-include="'views/charts/correlated/column.html'"></span>
				<span ng-include="'views/charts/correlated/scatter.html'"></span>
			</div>
		</div>
	</div>

	<div class="row" id="affiliates">
		<div class="col-xs-12">
			<img src="images/affiliates.png" />
		</div>
	</div>
</div>
