    <script src="assets/js/GMapsTheme.js"></script>

    <script type="text/javascript">
    // When the window has finished loading create our google map below
    google.maps.event.addDomListener(window, 'load', init);
    taxiData = [];

    function init() {
        for (var i = 0; i < 1000; i++) {
            taxiData.push(new google.maps.LatLng(51 + Math.random(), Math.random() * -1))
        };
        // Basic options for a simple Google Map
        // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
        var mapOptions = {
            zoom: 11,
            center: new google.maps.LatLng(51.519813, -0.071144),
            styles: GMapsTheme
        };

        // Get the HTML DOM element that will contain your map 
        // We are using a div with id="map" seen below in the <body>
        var mapElement = document.getElementById('map');

        // Create the Google Map using out element and options defined above
        var map = new google.maps.Map(mapElement, mapOptions);

        var pointArray = new google.maps.MVCArray(taxiData);

        heatmap = new google.maps.visualization.HeatmapLayer({
            data: pointArray
        });

        // var gradient = [
        //   'rgba(0, 255, 255, 0)',
        //   'rgba(0, 255, 255, 1)',
        //   'rgba(0, 191, 255, 1)',
        //   'rgba(0, 127, 255, 1)',
        //   'rgba(0, 63, 255, 1)',
        //   'rgba(0, 0, 255, 1)',
        //   'rgba(0, 0, 223, 1)',
        //   'rgba(0, 0, 191, 1)',
        //   'rgba(0, 0, 159, 1)',
        //   'rgba(0, 0, 127, 1)',
        //   'rgba(63, 0, 91, 1)',
        //   'rgba(127, 0, 63, 1)',
        //   'rgba(191, 0, 31, 1)',
        //   'rgba(255, 0, 0, 1)'
        // ]
        // heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);

        heatmap.set('radius', heatmap.get('radius') ? null : 20);
        heatmap.setMap(map);
    }
    </script>

    <script type="text/javascript">
    $(function() {
        var y = 1988;
        var datasets = [{
            data: []
        }];
        for (var i = 0; i < 18; i++) {
            datasets[0].data.push([y + i, Math.sin(i / 7) + Math.random() / 6]);
        };

        function plotAccordingToChoices() {
            if (datasets.length > 0) {
                $.plot("#placeholder", datasets, {
                    yaxis: {
                        min: 0
                    },
                    xaxis: {
                        tickDecimals: 0
                    }
                });
            }
        }
        plotAccordingToChoices();
    });
    </script>
