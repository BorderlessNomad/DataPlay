<!DOCTYPE html>
<html lang="en">
<head>
  {{.Header}}
  <link href="/css/charts.css" rel="stylesheet">
</head>

<body>
  {{.Navbar}}
  <div class="jumbotron">
    <div class="container">
      <h2>Viewing Dataset <font id="FillInDataSet">...</font></h2>
      <div id='data-container' class="row">
        <!-- Chart -->
        <div id="chart" class="col-md-9">
          <h2>Loading Chart ...</h2>
          <p>Hold on.</p>
        </div>
        <!-- Wikidata -->
        <div id='wikidata' class="col-md-3">
          <h2>Loading data ...</h2>
          <p>Hold on.</p>
        </div>
      </div>
      <div class="row">
        <div id="selectors" class='col-xs-6'>
          <div class="row">
            Override X1 Axis:
            <select id="pickx1axis" onchange="ReJigGraph()">
              <option>Loading...</option>
            </select>
          </div>
          <div class="row">
            Override Y1 Axis:
            <select id="picky1axis" onchange="ReJigGraph()">
              <option>Loading...</option>
            </select>
          </div>
          <div class="row">
            Override X2 Axis:
            <select id="pickx2axis" onchange="ReJigGraph()">
              <option>Loading...</option>
            </select>
          </div>
          <div class="row">
            Override Y2 Axis:
            <select id="picky2axis" onchange="ReJigGraph()">
              <option>Loading...</option>
            </select>
          </div>
          <div class="row">
              <a class="btn btn-lg btn-primary" href="#" id="SetupOverlay" role="button">Overlay data &raquo;</a>
          </div>
        </div> <!-- selectors -->
        <div id="controls" class="col-xs-6"></div>
      </div>

    </div> <!-- /container -->     
  </div> <!-- /jumbotron -->
  {{.Footer}}
  <script>
    requirejs([
      'd3',
      'app/common'
    ], function () {
          requirejs(['app/overlay']);
    });
  </script> 
</body>
</html>
